<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Terminal window background -->
  <rect x="20" y="30" width="160" height="140" rx="12" fill="url(#screenGrad)" stroke="url(#terminalGrad)" stroke-width="3"/>

  <!-- Title bar -->
  <rect x="20" y="30" width="160" height="25" rx="12" fill="#2d2d44"/>
  <rect x="20" y="43" width="160" height="12" fill="#2d2d44"/>

  <!-- Window buttons -->
  <circle cx="38" cy="42" r="5" fill="#ff5f56"/>
  <circle cx="55" cy="42" r="5" fill="#ffbd2e"/>
  <circle cx="72" cy="42" r="5" fill="#27ca40"/>

  <!-- Prompt line 1 -->
  <text x="35" y="80" font-family="monospace" font-size="14" fill="#10b981">$</text>
  <text x="50" y="80" font-family="monospace" font-size="14" fill="#e2e8f0">cd projects</text>

  <!-- Prompt line 2 -->
  <text x="35" y="100" font-family="monospace" font-size="14" fill="#10b981">$</text>
  <text x="50" y="100" font-family="monospace" font-size="14" fill="#e2e8f0">rg "function"</text>

  <!-- Prompt line 3 (current with cursor) -->
  <text x="35" y="120" font-family="monospace" font-size="14" fill="#10b981">$</text>
  <rect x="50" y="108" width="8" height="14" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Output indicator -->
  <text x="35" y="145" font-family="monospace" font-size="11" fill="#6b7280">3 matches found</text>
</svg>
